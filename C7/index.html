<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using web</title>
</head>
<body>
    <h1>Google form application</h1>
    <form action="post">
        <label for="username">Enter username: </label>
        <input type="text" id="username" name="username" value="Enter username">
        <div>
            
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" name="sub" value="yes">
        <label for="sub">Do uh have job?</label>
    </div>
    <div>
        <label for="text">Enter text</label>
        <br>
        <textarea name="text" id="text" rows="4" cols="20"></textarea>
    </div>
    <div>
        <select name="fruits" id="fruits">
            <option value="apple">apple</option>
            <option value="apple">banana</option>
            <option value="apple">orange</option>

        </select>
    </div>
    </form>
</body>
</html>
